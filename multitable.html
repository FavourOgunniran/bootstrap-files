<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="multitable.css">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/js/bootstrap.js">
</head>
<body class="bg-primary">
    <center><table  class="">
         <tr>
             <td><input type="number" name="" id="trow" placeholder="column" class="p-3"></td>
             <td><input type="number" name="" id="tcolumn" placeholder="row" class="p-3"></td>
         </tr>
         <tr><td colspan="2" align="center"><button onclick="view()" class="btn btn-dark px-4 ">DISPLAY</button></td></tr>
         <tr><td colspan="2" align="center"><select name="" id="sel"  class="text-center" >
             <option value="*"  class="bg-primary" style="">multiplication</option>
                          <option value="+" class="bg-danger text-center">Addition</option>
             <option value="-" class="bg-success" >substraction</option>
             <option value="/" class="bg-primary">division</option>
         </select></td></tr>
     </table></center>
    <center> <div id="tab" class="bg-primary" ></div></center>

     <script>
         var in1=trow.value
         var in2=tcolumn.value
        //  var sum=sel.value;

 
       function view(){
        var sum=sel.value;
          var tabs ="<table border='3' class='bg-info'>"
          tabs+="<tr>"
            for (i=1; i<=trow.value; i++){
               
                tabs+="<td class='text-light'>"
              for (j=1; j<=tcolumn.value; j++ ){
                 var ev= eval(i+sum+j)
                if ( ev % 1 !==0) {
                    var ev=parseFloat( eval(i+sum+j)).toFixed(1)
                }
            tabs += i+sum+j+ "=" + ev +"<br>"
              } 

            
       
            tabs+="</td>"
           }
           tabs+="</tr>"
            tabs+="</table>"
        tab.innerHTML = tabs

         if(sel.value=="+"){
             sel.style="background-color: red;"
         }
         if(sel.value=="/"){
             sel.style="background-color: blue;"
         }
         if(sel.value=="-"){
             sel.style="background-color: green;"
         }
         if(sel.value=="*"){
             sel.style="background-color: blue;"
         }




     
        }

        //    v1=0
        //    v2=0
        //   
       
     </script>
</body>
</html>
